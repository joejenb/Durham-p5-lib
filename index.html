<!DOCTYPE html>

<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
    <script type="text/javascript" src="p5-Summative.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </head>

  <body>
    <form id= "input">
      <label>Depth</label>
      <input type= "range" min= "0" max= "20" value= "0" step= "1" id= "depth"/>
      <label>Zoom</label>
      <input type= "range" min= "200" max= "5000" value= "4680" step= "1" id= "zoom"/>
      <label>Oscillate</label>
      <input type= "checkbox" value= "True" id= "oscillate"/>
      <label>Angle</label>
      <input type= "range" min= "-800" max= "800" value= "0" step= "1" id= "angle"/>
      <label>Cube</label>
      <input type= "checkbox" value= "True" id= "cube"/>
    </form>
  </body>

</html>
